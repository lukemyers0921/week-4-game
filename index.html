<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" type = "text/css" href ="assets/css/reset.css" >
    <link rel="stylesheet" type = "text/css" href ="assets/css/style.css" >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src = "assets/javascript/game.js"></script>
   
    <title>Star Wars RPG</title>
</head>
<body>
    <div class = "container">
    <div class = "row" id = "header">
        <div class = "col-xs-12 col-sm-12 col-md-12 col-lg-12" id = "header">
            <h3 class = "text">Star Wars Rpg Game</h3>
        </div>
        
    <div class = "row" id = "yourChar">
            <div class = "col-xs-12 col-sm-12 col-md-12 col-lg-12"><h3 class = "text">Your Character</h3></div>
            
            <div class = "col-xs-3 col-sm-3 col-md-3 col-lg-3 pic char" id = "luke">
                <p class = "center">Luke</p>
                <img class = "img-responsive pic" src = "assets/images/luke.png">
                <p id = "hp" class = "center">100</p>
            </div>
            <div class = "col-xs-3 col-sm-3 col-md-3 col-lg-3 pic char" id ="obi">
                    <p class = "center">Obi</p>
                    <img class = "img-responsive pic" src = "assets/images/obi.png">
                    <p id = "hp" class = "center">120</p>
                </div>
            <div class = "col-xs-3 col-sm-3 col-md-3 col-lg-3 pic char" id = "maul">
                        <p class = "center">Maul</p>
                        <img class = "img-responsive pic" src = "assets/images/maul.png">
                        <p id = "hp" class = "center">160</p>
                    </div>
            <div class = "col-xs-3 col-sm-3 col-md-3 col-lg-3 pic char" id ="sidious">
                            <p class = "center">Sidious</p>
                            <img class = "img-responsive pic" src = "assets/images/sidious.png">
                            <p id = "hp" class = "center">180</p>
                        </div>
    </div>
    <div class = "row" id = "enemyAtk">
        <div class = "col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h3 class = "text">Enemies available to Attack</h3>
        </div>
        
    </div>
    <div class = "row" id = "fight">
            <div class = "col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <h3 class = "text">Fight Section</h3>
                </div>
            <div class = "col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    
                    <button id = "button">Fight</button>
                    <span class = "text" id = "fightText"><p></p></span>
                    <span id = "refresh"></span>
            </div>
    </div>
    <div class = "row" id = "defender1">
            <div class = "col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <h3 class = "text">Defender</h3>
            </div>
        </div>
</div>
</body>
</html>
